<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL短縮例</title>
    <script>
        function shortenURL() {
            // 短縮URLを利用
            let longUrl = "https://discord.com"; // 例としてDiscordのURL
            let shortenedUrl = "https://bit.ly/xyz123"; // 短縮URLを設定
            window.location.href = shortenedUrl; // 短縮されたURLにリダイレクト
        }
    </script>
</head>
<body>
    <h1>短縮URLリダイレクト</h1>
    <button onclick="shortenURL()">短縮URLへ移動</button>
</body>
</html>
